    <header>
        <h1>Calculate Pay</h1>

    <main>
        <h3>After Taxes</h3>
        <label>Enter Regular Hours: <input type="text" id="regHours"></label>
        <label>Enter Overtime Hours: <input type="text" id="otHours"></label>
        <label><button type="button" onclick="employeePay()">Convert Numbers</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>

    <script>
        function addNumbers() {
            // INPUT
            let regHours = document.getElementById("regHours").value;
            let otHours = document.getElementById("otHours").value;

            // PROCESSING
            // convert the input strings to numbers by using parseFloat;
            regHours = parseFloat(regHours);
            otHours = parseFloat(otHours);
            //add regHours and otHours together to create gross, calculate tax, then subtract gross hours and tax, and store in my output variable;
            let gross = regHours + otHours;
            let tax = gross * 0.15
            let employeePay = gross - tax;

            // OUTPUT
            document.getElementById("output").innerHTML = "The sum of " + gross + " and " - tax - " and " equals " employeePay "!";
        }
    </script>
