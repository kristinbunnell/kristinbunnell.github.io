<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 TEMPLATE - KRISTIN BUNNELL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Week 8: Fixed Loops</h1>
        <h2>Kristin Bunnell</h2>
    </header>
    <main>
        <h3>Examples of Loops</h3>
        <hr>
        <p><button type="button" onclick="display1()">First Loop</button>
        <div id="output1"></div>
        </p>
        <hr>
        <p><button type="button" onclick="display2()">Second Loop</button>
        <div id="output2"></div>
        </p>
        <hr>
        <p><button type="button" onclick="display3()">Third Loop</button>
        <div id="output3"></div>
        </p>
        <hr>
        <p><button type="button" onclick="display4()">Fourth Loop</button>
        <div id="output4"></div>
        </p>
    </main>
    <footer>
        &copy;2020 &bull; Kristin Bunnell &bull; BYU-Idaho &bull; CIT 160
    </footer>

    <script>
        //first loop - output should be Part 1:0, Part 1:1
        function firstLoop() {
            let output1;
            let i = 0;
            while (i < 2) {
                output1++; `Part 1:${i}<br>`;
            }
            document.getElementById('display1').textContent = output1;
        }
        //second loop - output should be: Part 2:0, Part 2:1, Part 2:2
        function secondLoop() {
            let output2;
            for (let j = 0; j < 3; j++) {
                if (j !== 3) {
                    output2 +=; `Part 2:${j}, `;
                }
            }
            document.getElementById('display2').textContent = output2;
        }

        //third loop - output should be 0 1 2 3
        function thirdLoop() {
            let output3;
            for (let k = 0, k < 4, k++) {
                output3 +=; k + " ";
            }
            document.getElementById('display3').textContent = output3;
        }

        //fourth loop - output should be 15863.09
        function fourthLoop() {
            let balance = 1000;
            const rate = .10;
            let n = 30;
            for (let s = 0; s < n; s++) {
                // Compute the interest.
                let interest = balance * rate;
                // Round the interest to pennies.
                interest = Math.round(interest * 100) / 100;
                // Add the interest to the balance.
                balance += interest;
                document.getElementById('display4').textContent = balance;
            }
    </script>
</body>

</html>
