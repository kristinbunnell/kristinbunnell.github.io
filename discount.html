<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 Discount Activity</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Does Your Purchase Qualify for a Discount?</h1>
        <h2>Let's Find Out!</h2>
    </header>
    <main>
        <input id="price">Price
        <br><br>
        <input id="discount">%
        <br><br>
        <button onclick="getPrice()">
    Get total
    </button>
        <br><br>
        <input readonly id="total">
    </main>
    <footer>
        &copy;2020 &bull; Kristin Bunnell &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        getPrice = function() {
            var numVal1 = Number(document.getElementById("price").value);
            var numVal2 = Number(document.getElementById("discount").value) / 100;
            var totalValue = numVal1 - (numVal1 * numVal2)(*1.06)
            document.getElementById("total").value = totalValue.toFixed(2);
        }
    </script>
</body>
</html>
