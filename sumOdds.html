<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Week 8: Sum of Odd Integers</h1>
        <h2>Kristin Bunnell</h2>
    </header>
    <main>
        <h3>Adding Odd Integers</h3>
        <label>Enter a number and find the sum: <input type="text" id="upperValue"></label>
        <label><button type="button" onclick="addNumbers()">Add the Odd Numbers</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Kristin Bunnell &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        function addNumbers() {
            let upperValue = parseFloat(document.getElementById('upperValue').value;
            // input - receive input from user
            let n = document.getElementById('upperValue').value;
            let sum;
            // processing
            for (let i = 1; i <= n; i++) {
                if (i % 2 != 0) sum += i;
            }
            // output - add up odd integers
            document.getElementByID('output').value = sum;
        }  
    </script>
</body>

</html>
