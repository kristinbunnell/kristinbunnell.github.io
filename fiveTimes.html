<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 TEMPLATE - KRISTIN BUNNELL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Week 9: Five Times Table</h1>
        <h2>Kristin Bunnell</h2>
    </header>
    <main>
        <h3>Let's multiply through 12<h3>
            <hr>
            <p><span id="answer"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Kristin Bunnell &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
            // INPUT 
            let i;
            let output = "";
            for (i = 1; i <= 12; i++) {

                // PROCESSING
                output += "5 x $(i) = $(i*5) <br>";
            }
            // OUTPUT
            document.getElementById("answer").innerHTML = output;
    </script>
</body>

</html>
