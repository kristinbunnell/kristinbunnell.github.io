    </header>
    <main>
        <h3>Footwear</h3>
        <label>
            <select name="weather" id="weather">
            <option value="disabled selected">--Select the weather--</option>
            <option value="hot">Hot</option>
            <option value="rain">Rain</option>
            <option value="snow">Snow</option>
            <option value="unknown">Unknown</option>
        </select>
    </label>
        <label><button type="button" onclick="getShoes()">Get Footwear</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        <script>
            function getFootwear(){
                let footwear;
                //input combo from weather box
                let weather = document.getElementById("weather").value;
                //processing
                if (weather === "hot") {
                    footwear = "sandals";
                } else if (weather === "rain") {
                            footwear = "galoshes";
                } else if (weather === "snow") {
                            footwear = "boots";
                } else if (weather === "unknown") {
                            footwear = "shoes";
                }
                //ouput
                document.getElementById("output").innerHTML = "footwear";
            }
        </script>
