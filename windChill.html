<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Week 10: Wind Chill</h1>

    </header>
    <main>
        <h3>Let's Calculate the Wind Chill</h3>
        <label>Air Temperature (ÂºF): <input type="text" id="temp"></label>
        <label>Wind Speed (MPH): <input type="text" id="speed"></label>
        <label><button type="button" onclick="doInputOutput()">Wind Chill</button></label>
        <hr>
        <p><span id="output1"></span></p>
        <p><span id="output2"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Kristin Bunnell &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        //FIRST FUNCTION
        function doInputOutput() {
            // INPUT
            let temp = parseInt(document.getElementById("temp").value);
            let speed = parseInt(document.getElementById("speed").value);
            let text = "";
            let f;
            // PROCESS
            if (temp > 50) {
                text = "Temperature is too high to calculate.";
        }
            else if (speed < 3)
                text = "Windspeed is too low to calculate.";
            else {
                f = windChill(temp, speed)
            }
            //Output
            document.getElementById('output1').innerHTML = f;
            document.getElementById('output2').innerHTML = text;
        }
        //SECOND FUNCTION
        function windChill(temp, speed) {
            f = 35.74 + (0.6215 * temp) - (35.75 * speed ** 0.16) + (0.4275 * temp * speed ** 0.16)
            return f;
        }
    </script>
</body>
