<!DOCTYPE html>
<html lang="en-us">

<head>

<body>
    <header>
        <h1>Week 9: Five Times Table</h1>
        <h2>Kristin Bunnell</h2>
    </header>
    <main>
        <h3>EXAM 2: Part 2 POWER<h3>
                <hr>
                <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Kristin Bunnell &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        {
        let powers = "";
        //INPUT
        // PROCESSING
        for (let i = 1; Math.pow(2, 0); i <= Math.pow(2, 31)); i++; {
            powers += `${i}","<br>`; }
        }
        // OUTPUT
        document.getElementById("output").innerHTML = powers;
    </script>
</body>
