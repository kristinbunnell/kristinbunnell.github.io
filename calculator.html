<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>

<header>
	<h1>Week 6: Let's Have Fun with Math!</h1>
</header>

<main>
        <h2>Here's how it works:</h3>
        <hr>
        <ul>
            <li>Box 1: Enter number</li>
            <li>Box 2: Select operator</li>
            <li>Box 3: Enter number</li>
            <li>Box 4: Enter your answer</li>
            <li>Box 5: Check your answer</li>
        </ul>
        <label><input type="text" id="number1" size="1"></label>
        <select name="operators" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            </select>
        <label><input type="text" id="number2" size="1"></label>
        <label> = <input type="text" id="myanswer" size="1"></label>
        <label><button type="button" onclick="calculator()">Check your answer</button></label>
            <hr>
            <p><span id='output'></span></p>
            <hr>
        </main>

<script src="js/calculator.js"></script>
