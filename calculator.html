<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <h3>Here's how it works:</h3>
        <ul>
            <li>Box 1: Enter number</li>
            <li>Box 2: Select operator</li>
            <li>Box 3: Enter number</li>
            <li>Box 4: Enter your answer</li>
            <li>Box 5: Check your answer</li>
        </ul>
        <label><input type="text" id="number1" size="3"></label>
        <select name="operators" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            </select>
            <label><input type="text" id="number2" size="3"></label>
            <label> = <input type="text" id="myanswer" size="3"></label>
            <label><button type="button" onclick="calculator()">Check your answer</button></label>
            <hr>
            <p><span id="output">You are correct!</span></p>
            <hr>
    </main>
</body>
<script src="js/calculator.js"></script>
