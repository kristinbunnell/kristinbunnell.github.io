<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIT 160 TEMPLATE - KRISTIN BUNNELL</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Week 11: Investment Calculator</h1>
        <h2>Kristin Bunnell</h2>
    </header>
    <main>
        <h3>Let's make some money!</h3>
        <label>Amount Invested (principal): <input type="text" id="investment"></label>
        <label>Annual Rate (example 0.8): <input type="text" id="rate"></label>
        <label>Number of Years: <input type="text" id="years"></label>
        <label>Periods Per Year: <input type="text" id="periodsPerYear"></label>
        <label><button type="button" onclick="doFV()">Compute Future Value</button></label>
        <hr>
        <p><span id="output"></span></p>
    </main>
    <footer>
        &copy;2020 &bull; Kristin Bunnell &bull; BYU-Idaho &bull; CIT 160
    </footer>
    <script>
        //INPUT (get input from user)
        function doFV() {
            // INPUT
            let investment = parseFloat(document.getElementById("investment").value);
            let rate = parseFloat(document.getElementById("rate").value);
            let years = parseFloat(document.getElementById("years").value);
            let periodsPerYear = parseFloat(document.getElementById("periodsPerYear").value);
            // PROCESS (call second function)
            let result = computeFutureValue(investment, rate, years, periodsPerYear);
            // OUTPUT (calculate result for the user)
            document.getElementById('output').innerHTML = result;
        }
        //SECOND FUNCTION (calls the process from line 38)
        function computeFutureValue(principal, annualRate, years, periodsPerYear) {
            futureValue = principal * Math.pow((1 + (annualRate / periodsPerYear)), (years * periodsPerYear));
            return "$" + futureValue.toFixed(2);
        }
    </script>
</body>

</html>
